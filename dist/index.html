<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <div class="weatherCard">
        <i class="fa-solid fa-moon" id="themeIcon"></i>    


    <div class="row" id="weatherTitleBox">
        <h1>Weather</h1>
    </div>
    <div class="row">
        <form action="" id="form">
            <i class="fa-solid fa-location-dot locationIcon"></i>
            <input type="search" class="searchIn" placeholder="City name">
            <button type="submit" class="submitBtn">Go</button>
        </form>
    </div>

    <div class="row">
        <div class="mainData" id="mainData">
            
        <div class="loader" id="loader"></div>
            <h1 class="cityName"></h1>
            <p class="date"></p>


            <div class="myLocationSpace" id="myLocationSpace">
                <i class="fa-solid fa-location-dot locationIcon" id="myLocationIcon" style="font-size: 5rem;"></i>
                <p>Current Location</p>
            </div>

            <div id="tempRow">
                <div class="row">                
                    <img src="" alt="" class="tempIcon">
                </div>
                <h2 class="temp"></h2>
                <button type="button" class="switchBtn">Â°C</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="condition">
            <p  id="descritptionText">
               
            </p>
        </div>
    </div>

    <div class="row">
        <div class="otherData">
            <ul>
                <li><img src="../src/img/svg/feelsLike.svg" alt="">Feels Like <strong>?</strong></li>
                <li><img src="../src/img/svg/humidity.svg" alt="">Humidity <strong>?</strong></li>
                <li><img src="../src/img/svg/wind.svg" alt="">Wind Speed: <strong>?</strong></li>
            </ul>
        </div>
    </div>

    <div class="sunStatus">
        <p class="sunrise"><img src="../src/img/svg/sunrise.svg" alt="">Sunrise: </p>
        <p class="sunset"><img src="../src/img/svg/sunset.svg" alt="">Sunset: </p>
    </div>
    
    <div class="row">
    <div class="otherDays">
      
    </div>



    
</div>


    <div class="info" id="infoDown">
    <p class="fullAddress"></p>
    <p class="TimeZone"></p>
    </div>

    </div>

    <footer>&copy; 2024 by Mo_Mansur
        <a href="https://github.com/MoMansur"
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
            Mo_Mansur GitHub</a>. All rights reserved.
    </footer>
</div>

    <script src="./main.js" type="module"></script>
</body>
</html>
