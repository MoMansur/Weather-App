<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fuild">
        <div class="row">
           
        </div>
        <div class="row" >
            <div class="col-6" id="displayCard">
                <div class="row">
                    <form id="form">
                        <input type="search" class="search" id="searchInput">
                        <button type="submit" id="searchBtn"><img src="../src/img/search-icon.png" class="searchImg"></button>
                    </form>
                </div>
                <div class="weatherCard">
                    <h2 class="address">Abuja</h2>
                    <p class="time">12:32PM</p>
                    <p class="date">Sunday, 7 July 2024</p>

                    <img src="../src/img/svg/cloud.svg" id="tempImg" alt="">
                    <h2 class="temp">27C</h2>

                </div>
            </div>
            <div class="col-3">
                <div class="otherDataContainer" id="otherDatas">
                    <div class="otherData" id="humidity">
                        <p>Humidity</p>
                        <h4>13 C</h4>
                        <img src="../src/img/svg/humidity.svg" alt="">
                    </div>  

                    <div class="otherData" id="pressure">
                        <p>Pressure</p>
                        <h4>13 C</h4>
                        <img src="../src/img/svg/humidity.svg" alt="">
                    </div>  
                    <div class="otherData" id="feelsLike">
                        <p>Feels Like</p>
                        <h4>13 C</h4>
                        <img src="../src/img/svg/humidity.svg" alt="">
                    </div>  
                    <div class="otherData">
                        <p>Humidity</p>
                        <h4>13 C</h4>
                        <img src="../src/img/svg/humidity.svg" alt="">
                    </div>  
                    <div class="otherData">
                        <p>Humidity</p>
                        <h4>13 C</h4>
                        <img src="../src/img/svg/humidity.svg" alt="">
                    </div>  
                    <div class="otherData">
                        <p>Humidity</p>
                        <h4>13 C</h4>
                        <img src="../src/img/svg/humidity.svg" alt="">
                    </div>  
                </div>
            </div>
            </div>
            <div class="col-3" style="background-color: lightblue;">
                <div class="daysTemp" id="daysTemp">
                    <div class="day">
                        <p>Sunday</p>
                        <h4>13 C</h4>
                        <img src="../src/img/svg/rainy.svg" alt="">
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
