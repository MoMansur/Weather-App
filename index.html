<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <div class="weatherCard">

    <div class="row">
        <h1>Weather</h1>
    </div>
    <div class="row">
        <form action="">
            <i class="fa-solid fa-location-dot locationIcon"></i>
            <input type="search" class="searchIn" placeholder="City name">
            <button type="submit" class="submitBtn">Go</button>
        </form>
    </div>

    <div class="row">
        <div class="mainData">
            <h1 class="cityName">Cairo</h1>
            <p class="date">Sunday 27 August 2024</p>

            <div id="tempRow">
                <div class="row">                
                    <img src="../src/img/svg/sun.svg" alt="" class="tempIcon">
                </div>
                <h2 class="temp">78°F</h2>
                <button type="button" class="switchBtn">°C</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="otherData">
            <ul>
                <li><img src="../src/img/svg/feelsLike.svg" alt="">Feels Like <strong>78.1</strong></li>
                <li><img src="../src/img/svg/humidity.svg" alt="">Humidity <strong>78.1</strong></li>
                <li><img src="../src/img/svg/mist.svg" alt="">Wind Speed: <strong>78.1</strong></li>
            </ul>
        </div>
    </div>

    <div class="sunStatus">
        <p class="sunset">Sunrise: 5:00am </p>
        <p class="sunrise">Sunset: 9:00am </p>
    </div>
    
    



    </div>
</div>

    <script src="./main.js"></script>
</body>
</html>
